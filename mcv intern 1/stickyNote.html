<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stickyNote.css" />
  </head>
  <body>
    <div style="position: relative">
      <h3
        style="
          position: absolute;
          width: 100%;
          height: 50px;
          background-color: black;
          color: aliceblue;
          z-index: 1;
        "
      >
        Sticky Notes:
      </h3>
      <div
        class="sq"
        style="
          width: 250px;
          height: 250px;
          background-color: #e2d952;
          position: absolute;
          left: 40px;
          top: 40px;
          z-index: 0;
          transform: rotate(-3deg);
        "
      >
        note1
      </div>

      <div
        class="sq"
        style="
          width: 250px;
          height: 250px;
          background-color: #e2d952;
          position: absolute;
          top: 130px;
          left: 500px;
          transform: rotate(3deg);
        "
      >
        note2
      </div>
      <div
        class="sq"
        style="
          width: 250px;
          height: 250px;
          background-color: #e2d952;
          position: absolute;
          top: 400px;
          left: 220px;
          transform: rotate(-2deg);
        "
      >
        note3
      </div>
    </div>
    <div
      class="sq"
      style="
        width: 120px;
        height: 40px;
        background-color: red;
        position: fixed;
        bottom: 50px;
        right: 50px;
        font-size: x-large;
        cursor: pointer;
        text-align: center;
      "
    >
           CLICK
    </div>
  </body>
</html>
